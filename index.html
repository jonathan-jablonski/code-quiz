<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <div class="title-bar">
        <div id="time">Time: 60</div>
        <div id="view-scores">Highscores</div>
    </div>
    
    <div class="centered">

        <div id="greetingMsg">
            <h1>Welcome to the Code Quiz!</h1>
            <p>Click below to test your JavaScript knowledge.</p>
        </div>

        <div id="questionsBox">
            <div id = "question">
            <div id = "name"></div>
            <div id="choices"></div>
        </div>

        <button id = "start">Start Here</button>
        <div class ="hide" id="score"></div>
    </div>
    
    <div class="hide" id="userScore">
        <input id="userName"></input>
        <button id="userScoreSubmit">Submit Score</button>
    </div>
    </div>
    
    <script src = "questions.js"></script>
    <script src="script.js"></script>

</body>

</html>

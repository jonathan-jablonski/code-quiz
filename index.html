<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="title-bar">
        <div id="time">Time: 60</div>
        <div id="view-scores"><a>Highscores</a></div>
    </div>
    
    <div class="centered">

        <div id="greetingMsg">
            <h1>Welcome to the Code Quiz!</h1>
            <p>Careful, if you answer incorrectly you lose 10 seconds off the clock!<br>Click below to test your JavaScript knowledge.</p>
        </div>

        <div id="questionsBox">
            <div id = "question"></div>
            <div id = "name"></div>
            <div id="choices"></div>
        </div>

        <button id = "start">Start Here</button>
        <div class ="hide" id="score"></div>
    
    
        <div class="hide" id="userScore">
            <input id="userName"></input>
            <button id="scoreSubmit">Submit Score</button>
        </div>
        <div id="high-scores"></div>
    </div>
    
    <script src = "./questions.js"></script>
    <script src="./script.js"></script>

</body>

</html>
